name: Docs Impact Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  doc-impact:
    name: Check document impact coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Fetch PR base branch
        run: git fetch origin "$BASE_REF" --depth=1
        env:
          BASE_REF: ${{ github.base_ref }}

      - name: Run doc impact check
        run: ./scripts/check-doc-impact.sh --base "origin/$BASE_REF" --head HEAD
        env:
          BASE_REF: ${{ github.base_ref }}
